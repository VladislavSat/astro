  <style>

  <!-- –ó–∞–≥–ª—É—à–∫–∞ CommonJS -->

  <!-- –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –õ–û–ê–î–ï–† Astronomy Engine -->
  <script>
    const urls=[
      "./astronomy.browser.min.js",
      "https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy.browser.min.js",
      "https://unpkg.com/astronomy-engine/astronomy.browser.min.js",
      "https://raw.githubusercontent.com/cosinekitty/astronomy/master/js/astronomy.browser.min.js"
    ];
    let i=0;
    function loadAstro(){
      if(i>=urls.length){
        window.dispatchEvent(new Event("astronomyLoadFailed"));return;
      }
      const s=document.createElement("script");
      s.src=urls[i++];
      s.onload=()=>setTimeout(()=>{
        if(window.Astronomy&&window.Astronomy.Body){
          window.dispatchEvent(new Event("astronomyReady"));
        }else loadAstro();
      },100);
      s.onerror=loadAstro;
      document.head.appendChild(s);
    }
    loadAstro();
  </script>
