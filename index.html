  <script>
    const srcList=[
      './astronomy.browser.min.js',
      'https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy.browser.min.js',
      'https://unpkg.com/astronomy-engine/astronomy.browser.min.js'
    ];
    let pos=0;
    (function load(){
      if(pos>=srcList.length){window.dispatchEvent(new Event('astronomyLoadFailed'));return;}
      const scr=document.createElement('script');scr.src=srcList[pos++];
      scr.onload=()=>setTimeout(()=>window.Astronomy&&window.Astronomy.Body

                 :load(),100);
      scr.onerror=load;document.head.append(scr);
    })();
